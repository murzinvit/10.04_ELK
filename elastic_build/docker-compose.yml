version: '2.2'
services:

  es-hot:
    image: murzinvit/es-hot:latest
    container_name: es-hot
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200
    networks:
      - elk
    depends_on:
      - es-warm

  es-warm:
    image: murzinvit/es-warm:latest
    container_name: es-warm
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - elk

networks:
  elk:
    driver: bridge
